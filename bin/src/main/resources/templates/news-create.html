<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="/fragments/formsHead ::head"></head>

    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!! :c</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row align-items-stretch justify-content-center no-gutters">
                    <div class="col-md-7">
                        <div class="form h-100 contact-wrap p-5">
                            <h3 class="text-center">Creating a new!</h3>
                            <form
                                class="mb-5 needs-validation"
                                id="contactForm"
                                name="contactForm"
                                autocomplete="off"
                                method="POST"
                                th:action="@{/news/add}"
                                enctype="multipart/form-data"
                                novalidate
                                >
                                <input hidden type="text" name="journalistId" id="journalistId" th:value="${journalistId}"/>
                                <div class="row">
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="title" class="col-form-label">Title *</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="title"
                                            id="title"
                                            placeholder="Title of the news"
                                            required
                                            />
                                        <div class="invalid-feedback">Enter a valid title</div>
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="image" class="col-form-label">Image *</label>
                                        <input
                                            type="file"
                                            name="image"
                                            class="form-control form-control-sm"
                                            id="image"
                                            accept="image/*"
                                            required/>
                                        <div class="invalid-feedback">Select a photo</div>
                                    </div>
                                </div>
                                <div class="row mb-5">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="body" class="col-form-label">Body *</label>
                                        <textarea
                                            class="form-control"
                                            name="body"
                                            id="body"
                                            cols="30"
                                            rows="4"
                                            placeholder="Describe the news"
                                            required
                                            ></textarea>
                                        <div class="invalid-feedback">Enter a body</div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-5 form-group text-center">
                                        <button type="submit" class="button">Register</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        ></script>
        <script th:src="@{../js/validation.js}"></script>
    </body>
</html>
