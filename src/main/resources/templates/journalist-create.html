<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="/fragments/formsHead ::head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="content">
            <div class="container">
                <div class="row align-items-stretch justify-content-center no-gutters">
                    <div class="col-md-7">
                        <div class="form h-100 contact-wrap p-5">
                            <h3 class="text-center">Registering a Journalist</h3>
                            <form
                                class="mb-5 needs-validation"
                                id="contactForm"
                                name="contactForm"
                                method="POST"
                                th:action="@{/journalist/add}"
                                enctype="multipart/form-data"
                                autocomplete="off"
                                novalidate

                                >
                                <div class="row">
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="name" class="col-form-label">Name *</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="name"
                                            id="name"
                                            placeholder="Your name"
                                            required
                                            />
                                        <div class="invalid-feedback">Enter a valid name</div>
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="lastName" class="col-form-label">Lastname *</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="lastName"
                                            id="lastName"
                                            placeholder="Your lastname"
                                            required
                                            />
                                        <div class="invalid-feedback">Enter a valid lastname</div>
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <input
                                            type="file"
                                            name="photo"
                                            class="form-control form-control-sm"
                                            id="photo"
                                            accept="image/*"
                                            required/>
                                        <div class="invalid-feedback">Select a photo</div>
                                    </div>
                                </div>
                                <br>

                                    <div class="row justify-content-center">
                                        <div class="col-md-5 form-group text-center">
                                            <button type="submit" class="button">Register</button>
                                        </div>
                                    </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{../js/validation.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
