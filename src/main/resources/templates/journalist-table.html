<!DOCTYPE html>
<!--
// Curso Egg FullStack
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Egg news!</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />

        <link rel="stylesheet" th:href="@{../css/journalist.css}" type="text/css"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">EggNews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{../}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{../news}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{../news/create}">Add a news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" th:href="@{../journalist}">Journalists</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{../journalist/create}">Register a journalist</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h2 class="section-title">Our Journalists</h2>

        <div class="media-scroller snaps-inline">
            <div th:each="journalist : ${journalists}" class="media-element">
                <p th:text="${journalist.name}"class="title"></p>
                <p th:text="${journalist.lastName}"class="title"></p>
                <div>

                    <div style="float: left">
                        <a class="btn btn-outline-warning btn-sm"
                           th:href="@{../journalist/modify/__${journalist.id}__}">
                            Modify
                        </a>
                    </div>
                    <div style="float: right">
                        <form th:action="@{../journalist/delete/__${journalist.id}__}" method="POST">
                            <button class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-group mb-6">
                <a class="btn btn-block btn-primary rounded-0 py-2 px-4" th:href="@{../journalist/create}">Add one</a>
            </div>
        </div>

    </body>
</html>
