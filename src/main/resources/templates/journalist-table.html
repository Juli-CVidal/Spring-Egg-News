<!DOCTYPE html>
<!--
// Curso Egg FullStack
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Egg news!</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />

        <link rel="stylesheet" th:href="@{../css/journalist.css}" type="text/css"/>
         <link rel='stylesheet' th:href="@{../css/navbar.css}"/>
    </head>

    <body>
          <nav>

            <ul>
                <li>
                    <a th:href="@{../logged-index}">Home</a>
                </li>
                <li>
                    <a th:href="@{../news}">News</a>
                </li>
                <li >
                    <a th:href="@{../news/create}">Add a news</a>
                </li>
                <li >
                    <a  th:href="@{../journalist}">Journalists</span></a>
                </li>
                <li >
                    <a  th:href="@{../journalist/create}">Register a journalist</a>
                </li>

            </ul>

          </nav>

        <h2 class="section-title">Our Journalists</h2>

        <div class="container">
            <div class="wrap">

                <div th:each="journalist : ${journalists}" class="card">
                    <h2 th:text="${journalist.name}"class="title"></h2>
                    <h3 th:text="${journalist.lastName}"class="title"></h3>
                    <div>

                        <div style="float:left; margin-left: 15px">
                            <a class="btn btn-outline-warning btn-sm"
                               th:href="@{../journalist/modify/__${journalist.id}__}">
                                Modify
                            </a>
                        </div>
                        <div style="float:right; margin-right: 15px">
                            <form th:action="@{../journalist/delete/__${journalist.id}__}" method="POST">
                                <button class="btn btn-outline-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>

                <a class="button" th:href="@{../journalist/create}">Add one</a>

            </div>
        </div>

    </body>
</html>
