<!DOCTYPE html>

-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="bootstrap.min.css" type="text/css"/>
    </head>
    <body>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <div  class="alert alert-info alert-dismissible fade show" role="alert"> <!--th:if="${newsList.isEmpty()}"-->


                            No news has been created yet :c
                            <a th:href="@{/news/form}" class="btn btn-primary">Create one!</a>
                            <button
                                class="btn-close"
                                data-bs-dismiss="alert"
                                aria-label="close"
                                ></button>
                        </div>
                        <div  class="table-responsive"> <!--th:unless="${newsList.isEmpty()}"-->
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr class="table-dark">
                                        <th>Id</th>
                                        <th>Title</th>
                                        <th>Body</th>
                                        <th>Photo</th>
                                        <th>Modify</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="news : ${newsList}">
                                        <td th:text="${news.id}"></td>
                                        <td th:text="${news.title}"></td>
                                        <td th:text="${news.body}"></td>
                                        <td th:text="${news.photo}"></td>
                                        <td>
                                            <a th:href="@{/news/form/__${news.id}__}" class="btn btn-warning">Modify</a>
                                        </td>
                                        <td>
                                            <form th:action="@{/news/delete/__${news.id}__}" method="post">
                                                <button class="btn btn-danger" type="submit">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
        <script
            src="bootstrap.bundle.min.js"
        ></script>
    </body>
</html>
