<!DOCTYPE html>
<!--
// Curso Egg FullStack
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Egg news!</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <link rel="stylesheet" th:href="@{../css/timeline.css}" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">EggNews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{../}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" th:href="@{../news}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{../news/create}">Add a news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{../journalist}">Journalists</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{../journalist/create}">Register a journalist</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="timeline-section">
            <div class="timeline-items">
                <div th:each="news: ${newsList}"  class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-date">
                        <span th:text="${news.releaseDate.getDate()}"></span>
                        /
                        <span th:text="${news.releaseDate.getMonth()}"></span>
                    </div>
                    <div class="timeline-content">
                        <h3 th:text="${news.title}"></h3>
                        <p th:text="${news.body}"></p>
                        <p th:text="${news.journalist.name}"></p>

                        <div style="float: left">
                            <a class="btn btn-outline-warning btn-sm"
                               th:href="@{../news/modify/__${news.id}__}">
                                Modify
                            </a>
                        </div>
                        <div style="float: right">

                            <form th:action="@{../news/delete/__${news.id}__}" method="POST">
                                <button class="btn btn-outline-danger btn-sm">Delete</button>
                            </form>
                        </div>
                        <br>
                    </div>
                </div>

            </div>
            <div class="col-md-2 form-group mb-3" id="timeline-button">
                <a th:href="@{../news/create}" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                    CREATE
                </a>
            </div>
        </section>
        <script
            th:src="@{../js/timeline.js}"
        ></script>
    </body>
</html>
