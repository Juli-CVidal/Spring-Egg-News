<!DOCTYPE html>
<!--
// Curso Egg FullStack
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Egg News!</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />

        <link th:href="@{../css/index.css}" rel="stylesheet"></link>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">EggNews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link disabled" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/news}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/news/create}">Add a news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/journalist}">Journalists</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/journalist/create}">Register a journalist</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div th:if="${null != logged}" class="card text-white bg-success mb-3 mt-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${logged}"></h5>
            </div>
        </div>
        <h1 align="center"> Welcome to egg news! </h1>
        <h3>Use the navbar to see the news!</h3>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        ></script>
    </body>
</html>
